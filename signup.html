<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kulmis – Get Early Access</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <section class="section">
      <div class="section-header">
        <div class="section-kicker">Join Kulmis</div>
        <h2 class="section-title">Get Early Access</h2>
        <p class="section-subtitle">
          Sign up to be among the first people to use the Kulmis app when it launches.
        </p>
      </div>

      <form action="thankyou.html" class="early-access-form">

        <div class="form-row">
          <div class="form-field">
            <label>Full Name</label>
            <input type="text" required>
          </div>

          <div class="form-field">
            <label>Email Address</label>
            <input type="email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label>Phone Number</label>
            <input type="text" placeholder="+44 7900 000000">
          </div>

          <div class="form-field">
            <label>Country</label>
            <input type="text" placeholder="UK, Kenya, Somalia…">
          </div>
        </div>

        <div class="form-field form-field-full">
          <label>What interests you?</label>
          <select>
            <option>Sending Money</option>
            <option>Microlending</option>
            <option>Business Payments</option>
            <option>Partnerships</option>
          </select>
        </div>

        <button class="btn-primary form-submit">Get Early Access</button>

      </form>
    </section>

  </div>

</body>
</html>
